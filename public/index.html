      <div class="img-logo"></div>

      </script>
      
      <style>
        #pre-loading {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
  
          background: #1c100b;
        }
        
        #pre-loading .img-logo {
          position: absolute;
          width: 100%;
          height: 80px;
          top: calc(50% - 40px);
  
          background: url("./img/icons/img_logoPlus.png");
          background-size: contain;
          background-repeat: no-repeat;
          background-position: center center;
  
          animation: scalation 1s infinite alternate;
        }
  
        #pre-loading .text-msg {
          opacity: 0;
          position: absolute;
          width: 100%;
          height: 24px;
          top: calc(50% + 20px + 24px);
  
          color: #ffffff;
          font-weight: bold;
          font-size: 20px;
          text-align: center;
          line-height: 24px;

          animation: text-msg 1s infinite alternate;
        }

        #pre-loading .loading-bar {
          position: absolute;
          padding: 1px;
          width: 50%;
          height: 12px;
          top: calc(50% + 20px + 60px);
          left: 25%;

          border: 1px solid white;
          border-radius: 3px;
        }

        #pre-loading .loading-bar .progress {
          position: absolute;
          width: calc(100% - 2px);
          height: calc(100% - 2px);

          border-radius: 3px;
          background: white;
        }
  
        @keyframes scalation {
            0% { transform: scale(1); }
          100% { transform: scale(1.2); }
        }
        @keyframes text-msg {
            0% { opacity: 1; }
          100% { opacity: 0; }
        }
      </style>
    </div>

    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
